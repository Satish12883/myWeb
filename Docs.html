<head>

    <title>ViewPdf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #1e1e2c;
        }

        .navbar {
            background-color: #1e1e2c;
            color: whitesmoke;
        }

        @media (min-width: 769px) {
            .navbar {
                flex-direction: row;
            }

            .navbar-collapse {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #1e1e2c;
            }

            .navbar-toggle {
                display: block;
                cursor: pointer;
                font-size: 1.5rem;
                padding: 1rem;
                background-color: #333;
                color: whitesmoke;
                text-align: center;
            }

            .navbar-collapse.show {
                display: flex;
            }

            .navbar-nav .nav-item {
                text-align: center;
                padding: 0.5rem 0;
            }
        }

        #navbarNav {
            margin-left: 35%;
        }

        .navbar-nav {
            gap: 30px;
        }

        .navbar-nav .nav-item a {
            color: whitesmoke;
            padding: 5px 10px;
            text-decoration: none;
            text-align: center;
        }

        .navbar-nav .nav-item a:hover {
            cursor: pointer;
            color: white;
            border: 2px solid;
            border-image: linear-gradient(100deg, red, white, red)1;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-link {
            color: white;
            transition: color 0.3s;
            margin-top: 80px;
        }

        .container {
            width: 80%;
            padding: 2rem;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                font-size: 1rem;
                padding: 0.5rem;
            }
        }

        .navbar-brand {
            color: red;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .pdf-container {
            margin: 5%;
        }

        #title {
            color: whitesmoke;
        }
    </style>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Sateesh</a>

                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>

                        </li>
                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
