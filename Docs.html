    <title>ViewPdf</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #1e1e2c;
        }
        .navbar {
            background-color: #1e1e2c;
            color: whitesmoke;
        }

        #navbarNav {
            margin-left: 35%;
        }

        .navbar-nav {
            gap: 30px;
        }

        .navbar-nav .nav-item a {
            color: whitesmoke;
            padding: 5px 10px;
            text-decoration: none;
            text-align: center;
        }

        .navbar-nav .nav-item a:hover {
            cursor: pointer;
            color: white;
            border: 2px solid;
            border-image: linear-gradient(100deg, red, white, red)1;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-link {
            color: white;
            transition: color 0.3s;
            margin-top: 80px;
        }

        .navbar-brand {
            color: red;
        }
        .pdf-container{
           margin:5%;
        }
        #title{
            color: whitesmoke;
        }
    </style>
    <script>
        function displayPdf(pdfUrl){
         var pdfId=document.getElementById("pdfViewer");
        if (pdfId) {
           pdfId.src = pdfUrl;
        } else {
              console.error("PDF iframe not found!");
           }
         }
         const pdfUrl = 'files/Nextcloud Manual.pdf';
         displayPdf(pdfUrl);
    </script>
</head>
<body>

                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="pdf-container">
        <h5 id="title">MyDoc</h5>&nbsp;
        <iframe id="pdfViewer" src="" width="70%" height="600px">
        </iframe>  
    </div>
     
</body>
